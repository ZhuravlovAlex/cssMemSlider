<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Document</title>
</head>

<body>
	<div class="background">
		<div class="wrapper_box">
			<input type="radio" name="circle" id="slide_1" checked>
			<input type="radio" name="circle" id="slide_2">
			<input type="radio" name="circle" id="slide_3">
			<input type="radio" name="circle" id="slide_4">
			<input type="radio" name="circle" id="slide_5">
			<input type="radio" name="circle" id="slide_6">
			<div class="slider">
				<div class="slides slide_1">
					<span class="text">slide 1</span>
				</div>
				<div class="slides slide_2">
					<span class="text">slide 2</span>
				</div>
				<div class="slides slide_3">
					<span class="text">slide 3</span>
				</div>
				<div class="slides slide_4">
					<span class="text">slide 4</span>
				</div>
				<div class="slides slide_5">
					<span class="text">slide 5</span>
				</div>
				<div class="slides slide_6">
					<span class="text">slide 6</span>
				</div>
			</div>
			<div class="controls">
				<label for="slide_1"></label>
				<label for="slide_2"></label>
				<label for="slide_3"></label>
				<label for="slide_4"></label>
				<label for="slide_5"></label>
				<label for="slide_6"></label>
			</div>
		</div>
	</div>
</body>

</html>
